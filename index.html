<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test01</title>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>

<!-- 1 타이틀 -->
    <div class ="top">
        <img src="icon/bgm2.png" alt="음악 버튼" class="bgmbutton" id="bgmButton">
        <audio id="audioPlayer" src="sound/mainbgm.mp3"></audio>
    </div>

    <div id="intro1" class="section" style="display: block;"
    onclick="showRandomImage(event)">
    <img src="img/click1.PNG" class="random-image" id="click1">
    <img src="img/click2.PNG" class="random-image" id="click2">
    <img src="img/click3.PNG" class="random-image" id="click3">
    <img src="img/click4.PNG" class="random-image" id="click4">
    <img src="img/click5.PNG" class="random-image" id="click5">
    <img src="img/click6.PNG" class="random-image" id="click6">
        <h1> 
            <span>나</span>
            <span>만</span>
            <span>의</span> <br>
            <span id ="anitext">붕어빵</span>
            <span>부</span>
            <span>적</span>
            <span>만</span>
            <span>들</span>
            <span>기</span>
        </h1>
        <button onclick="nextIntro(2)" class="introButton" value="PLAY"> 간식 만나러 가기 </button>
        <audio id="effect1" src="sound/effect1.wav"></audio>
        <audio id="effect1-1" src="sound/effect1-1.mp3"></audio>
        <p class="introduce">
            화면을 클릭해보세요!
        </p>
    </div>

<!-- 2-1 나레이션 -->
    <div id="intro2" class="section" style="display: none;">
        <div class="textbox2-1">
            <div class="data-trigger">
                <span class="text1"></span>
            </div>
        </div>
        <div class="alertbox2-1">
            <p>배고픈 당신의 이름은?</p>
            <div>
                <input type="text" id="nameInput" placeholder="내 이름이 뭐더라" />
                <button onclick="saveName()" id="nameInputbtn" value="PLAY"> v </button>
                <audio id="effect2" src="sound/effect2.wav"></audio>
            </div>
        </div>
    </div>

<!-- 2-2 이름 입력됨 -->
    <div id="intro3" class="section" style="display: none;">
        <div class="textbox2-1">
            <div class="data-trigger">
                <span class="text2"></span>
            </div>
        </div>
    </div>

<!-- 2-3 먹을 것들이 떠오름 -->
<div id="intro4" class="section" style="display: none;">
    <div class="textbox2-1">
        <div class="data-trigger">
            <span class="text3"></span>
        </div>
    </div>
    <div class="snack-container">
        <div class="snack-top">
            <div alt="국화빵" data-name="국화빵" class="hover-image" id="snack1" onclick="nextIntro(5)">
                <p> 국화빵 사서 하나씩 꺼내 먹을까</p>
                <img src="img/snack1.PNG" id="snack2">
            </div>
            <div alt="붕어빵" data-name="붕어빵" class="hover-image" onclick="nextIntro(5)">
                <p> 겨울이니까 붕어빵? <br> 팥붕 한입에 슈붕 한 입</p>
                <img src="img/snack2.PNG" >
            </div>
            <div alt="계란빵" data-name="계란빵" class="hover-image" id="snack3" onclick="nextIntro(5)">
                <p> 지금 출출해서 계란빵 먹으면<br> 딱일 것 같은데</p>
                <img src="img/snack3.PNG" >
            </div>
        </div>
        <div class="snack-bottom">
            <div alt="어묵" data-name="어묵" class="hover-image" id="snack4" onclick="nextIntro(5)">
                <p> 뜨끈한 어묵국물 한 모금 <br> 딱 마시면 몸 녹을 듯</p>
                <img src="img/snack4.PNG">
                </div>
            <div alt="십원빵" data-name="십원빵" class="hover-image" id="snack5" onclick="nextIntro(5)">
                <p> 십원도 인생이다! 십원빵 먹을까</p>
                <img src="img/snack5.PNG">
            </div>
        </div>
    </div>
</div>
    
    <!-- -->
    <div id="intro5" class="section" style="display: none;">
        <div class="textbox2-1">
            <div class="data-trigger">
                <div class="text4"></div>
            </div>
        </div>
        <img src="img/place.PNG" class="place">
    </div>

    <script type="text/javascript" src="sample.js"></script>

</body>
</html>
